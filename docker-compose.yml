version: '3'
services:
  db:
    image: mysql:8.0
    # MYSQL 8.0のための設定
    command:  --default-authentication-plugin=mysql_native_password
    # MYSQLのデータの永続化・固定化
    volumes:
      - ./src/db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
    # DBへの依存を示す
    depends_on:
      - db